<svg width="560" height="560" viewBox="0 0 560 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション背景 -->
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#101830"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- メタリック文字グラデーション -->
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D0E2FF"/>
      <stop offset="50%" stop-color="#5A75C8"/>
      <stop offset="100%" stop-color="#0A1A40"/>
    </linearGradient>

    <!-- 日本風赤帯 -->
    <linearGradient id="jpRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E33A3A"/>
      <stop offset="100%" stop-color="#A31717"/>
    </linearGradient>
  </defs>

  <!-- 円形フレーム -->
  <circle cx="280" cy="280" r="260" fill="url(#bgGrad)" stroke="#1A233A" stroke-width="10"/>

  <!-- 夜空の月（円中に収まるよう位置調整） -->
  <circle cx="415" cy="125" r="40" fill="#F6F6D0"/>
  <circle cx="428" cy="125" r="36" fill="url(#bgGrad)"/>

  <!-- 富士山（やや小さめにして円に収める） -->
  <g transform="translate(0, 20)">
    <path d="M60 300 L280 60 L500 300 Z" fill="#E6EEF7" stroke="#B8C6D9" stroke-width="4"/>
    <path d="M60 300 L280 120 L500 300 Z" fill="#A8B7CC" opacity="0.85"/>
  </g>

  <!-- シンプルな都市シルエット（円に収まる高さ調整） -->
  <g transform="translate(0, 40)">
    <rect x="160" y="240" width="12" height="60" fill="#FFB36A"/>
    <rect x="185" y="255" width="18" height="45" fill="#8AA4D0"/>
    <rect x="215" y="260" width="22" height="40" fill="#6D84B0"/>
    <rect x="250" y="245" width="10" height="55" fill="#FF784E"/>
  </g>

  <!-- タイトル（全て円内に収まるよう座標調整） -->
  <text x="280" y="400" text-anchor="middle"
        font-family="Verdana, sans-serif"
        font-size="72"
        font-weight="900"
        fill="url(#metal)"
        letter-spacing="3">
    MIDNIGHT
  </text>

  <text x="280" y="450" text-anchor="middle"
        font-family="Verdana, sans-serif"
        font-size="62"
        font-weight="700"
        fill="url(#metal)"
        letter-spacing="2">
    EXPLORER
  </text>

  <!-- サブタイトル帯（円の内側ギリギリに収める） -->
  <rect x="110" y="460" width="340" height="38" rx="8" fill="url(#jpRed)"/>

  <text x="280" y="489" text-anchor="middle"
        font-family="Verdana, sans-serif"
        font-size="32"
        font-weight="700"
        fill="#FFFFFF"
        letter-spacing="1">
    MADE IN JAPAN
  </text>
</svg>
